<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Historias Interactivas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">üñãÔ∏è Generador de Historias M√°gicas</h1>
                
                <!-- Formulario para generar historia -->
                <div class="card shadow">
                    <div class="card-body">
                        <form id="storyForm">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Ingresa tu idea inicial:</label>
                                <textarea 
                                    class="form-control" 
                                    id="prompt" 
                                    rows="3"
                                    placeholder="Ej: Un drag√≥n que teme al fuego..."
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                ü™Ñ Crear Historia
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Resultado de la historia -->
                <div id="result" class="mt-4 card shadow d-none">
                    <div class="card-body">
                        <h3 class="card-title">üìñ Tu Historia:</h3>
                        <div id="storyContent" class="mt-3"></div>
                        <small class="text-muted" id="timestamp"></small>
                    </div>
                </div>

                <!-- Mensajes de error -->
                <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('storyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const errorAlert = document.getElementById('errorAlert');
            
            try {
                const response = await fetch('/story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail);
                }

                const data = await response.json();
                
                document.getElementById('storyContent').textContent = data.historia;
                document.getElementById('timestamp').textContent = 
                    `Creado el: ${new Date(data.timestamp).toLocaleString()}`;
                
                resultDiv.classList.remove('d-none');
                errorAlert.classList.add('d-none');
                
            } catch (error) {
                errorAlert.textContent = `Error: ${error.message}`;
                errorAlert.classList.remove('d-none');
                resultDiv.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
